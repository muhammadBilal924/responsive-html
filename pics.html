<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>Resize the browser width and the image will change at 600px and 1500px.</p>
    <picture>
        <source srcset="img_smallflowers.jpg" media="(max-width:600px)">
        <source srcset="flowers.jpg" media="(max-width:1500px)">
        <source srcset="flower.jpg">
        <img src="flowers.jpg" alt="flower" style="width: auto;">
    </picture>
</body>
</html>
